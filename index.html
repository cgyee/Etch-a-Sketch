<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body class="backgroundImg">
        <div id="container">
            <div id="EtchBox" class="EtchBox">
                <div class="knobContainer">
                    <img src="Images/Untitled.png" class="knob">
                </div>
                <div id="gridContainer" class="grid"></div>
                <div class="knobContainer">
                    <img src="Images/Untitled.png" class="knob">
                </div>
            </div>
            <div id="optionContainer">
                <button id="clearBtn" class="optionButton">Clear Canvas</button>
                <button id="blackColorBtn" class="optionButton">Black</button>
                <button id="randomColorBtn" class="optionButton">Random Colors</button>
                <button id="graytoBlackBtn" class="optionButton">GrayScale</button>
                <input id="optionInput" class="optionButton" type="number" min="1" max="99" placeholer="Please Enter a value >0 and <100: ">
            </div>
        </div>
        <footer class="mainFooter">
            <h1 class="mainHeader">Etch-a-Sketch</h1>
        </footer>
    </body>
</html>
<script src="main.js"></script>
